<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>A Photo Carousel</title>
		<link rel="stylesheet" type="text/css" href="css/carousel.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/carousel.js"></script>
	</head>
	<body>
		<div class="J_Poster poster-main" data-setting='{
														"width":800,
														"height":270,
														"posterWidth":640,
														"posterHeight":270,
														"scale":0.9,
														"speed":300,
														"autoPlay":true,
														"delay":2000,
														"verticalAign":"middle"

														}'>
			<div class="poster-btn poster-prev-btn"></div>
			<ul class="poster-list">
				<li class="poster-item"><a href="#"><img src="photo/1.jpg" width="100%" height="100%"></a></li>
				<li class="poster-item" ><a href="#"><img src="photo/2.jpg" width="100%" height="100%"></a></li>
				<li class="poster-item"><a href="#"><img src="photo/3.jpg" width="100%" height="100%"></a></li>
				<li class="poster-item"><a href="#"><img src="photo/4.jpg" width="100%" height="100%"></a></li>
				<li class="poster-item"><a href="#"><img src="photo/5.jpg" width="100%" height="100%"></a></li>
				<li class="poster-item"><a href="#"><img src="photo/1.jpg" width="100%" height="100%"></a></li>
				<li class="poster-item" ><a href="#"><img src="photo/2.jpg" width="100%" height="100%"></a></li>
				<li class="poster-item"><a href="#"><img src="photo/3.jpg" width="100%" height="100%"></a></li>
				<li class="poster-item"><a href="#"><img src="photo/4.jpg" width="100%" height="100%"></a></li>
			</ul>
			<div class="poster-btn poster-next-btn"></div>
		</div>


		<script type="text/javascript">
			$(function(){
				
				Carousel.init($(".J_Poster"));
			});
		</script>
	</body>
</html>
